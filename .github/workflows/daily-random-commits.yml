name: Daily README Updates

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  random-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure bot identity
        run: |
          git config user.name "readme-bot"
          git config user.email "readme-bot@users.noreply.github.com"

      - name: Generate three random commits
        run: |
          chmod +x scripts/daily_random_commits.sh
          scripts/daily_random_commits.sh

      - name: Push changes
        run: git push
